[package]
name = "libp2p-dns"
edition = "2018"
description = "DNS transport implementation for libp2p"
version = "0.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]

[dependencies]
libp2p-core = { version = "0.1.0", path = "../../core" }
log = "0.4"
futures = "0.3.5"
async-std = "1.6"
async-trait = "0.1"

[dev-dependencies]
libp2p-traits = { path = "../../traits", version = "0.1.0", package = "libp2p-traits" }
libp2p-tcp = { path = "../tcp", version = "0.0.1", package = "libp2p-tcp" }
multiaddr = { path = "../../multiaddr", package = "parity-multiaddr", version = "0.9.1" }